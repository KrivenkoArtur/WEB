<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="4.png">
    <link rel="stylesheet" href="style.css">
    <title>Lab_4 Krivenko Artur</title>
</head>
<body>
    <form action="#">
        <table class="table">

            <tr>
                <td>Ваше ім'я:</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>Пароль:</td>
                <td>
                    <input type="password">
                </td>
            </tr>

            <tr>
                <td>Дата реєстрації:</td>
                <td>
                    <input type="date" name="" id="">
                </td>
            </tr>

            <tr>
                <td>Стать:</td>
                <td>
                    <input type="radio" id="m" name="contact" value="email">
                   <label for="m">Ч.</label>
               
                   <input type="radio" id="w" name="contact" value="phone">
                   <label for="w">Ж.</label>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="checkbox" checked="checked" name="" id=""> Так, я бажаю отримувати новини з вашої
                    організації.
                </td>
                <td></td>
            </tr>

            <tr>
                <td>Скільки листів в день ви звичайно отримуєте?</td>
                <td>
                    <input type="radio" id="Choice1" name="contact" value="email">
                    <label for="Choice1">Один-Два</label>
                    <br>
                    <input type="radio" id="Choice2" name="contact" value="phone">
                    <label for="Choice2">До 10</label>
                    <br>
                    <input type="radio" id="Choice3" name="contact" value="mail">
                    <label for="Choice3">Дуже багато</label>
                </td>
            </tr>

            <tr>
                <td>Вкажіть, яким комп'ютерним напрямком ви зацікавлені</td>
                <td>
                    <select name="select">
                        <option value="">Комп'ютерна графіка</option>
                        <option value="">Проектування</option>
                        <option value="">Програмування</option>
                        <option value="">Набір тексту</option>
                        <option value="">Ігри</option>
                        <option value="">Спілкування в мережі</option>
                      </select>
                </td>
            </tr>

            <tr>
                <td>Ваші побажання до роботи поштової системи</td>
                <td><textarea name="" id="" cols="30" rows="7"></textarea></td>
            </tr>

            <tr>
                <td>Аватарка</td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <input class="btn" type="submit">
                    <input class="btn" type="reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
